<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>
<script>
    let mark1 = Number(prompt("Nhap diem bai kiem tra giua ki: "));
    let mark2 = Number(prompt("Nhap diem bai kiem tra cuoi ki: "));
    let average = (mark1 + mark2)/2;

    if(average <5) {
        alert("Xep loai trung binh!");
    }
    else if(average <= 6.5){
        alert("Xep loai trung binh kha!");
    }
    else if(average <= 8){
        alert("Xep loai kha!");
    }
    else if(average <=10){
        alert("Xep loai gioi!");
    }
</script>
</body>
</html>
